name: Fly Deploy Production

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Commit, branch or tag to deploy'
        required: true

jobs:
  deploy:
    name: Deploy app to prod
    runs-on: ubuntu-latest
    steps:
      - name: clone-project
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml
        env:
          MONGO_CLUSTER_LINK: ${{ secrets.MONGO_CLUSTER_LINK_PROD }}
          MONGO_NAME: ${{ secrets.MONGO_CLUSTER_LINK_PROD }}

      - name: Deploy if build succeeds
        uses: superfly/flyctl-actions/setup-flyctl@master

      - run: flyctl deploy --remote-only -c fly.prod.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}